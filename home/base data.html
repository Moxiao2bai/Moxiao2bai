<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <script src="../assets/lib/jquery.js"></script>
    <link rel="stylesheet" href="../assets/css/base data.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        
        <form class="layui-form" lay-filter="formUserInfo" >
            <input type="hidden" name="id" value="" />
            <div class="layui-form-item">
              <label class="layui-form-label">登录名称</label>
              <div class="layui-input-block">
                <input type="text" name="username" required  lay-verify="required" placeholder="请输入登录名称" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                  <input type="text" name="nickname" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
              <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                  <input type="text" name="email" required  lay-verify="required" placeholder="请输入用户邮箱" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="btn">重置</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="qk">清空</button>
              </div>
      
    </form>
</body>
<script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/tihuan.js"></script>
    <!-- 导入自己的 js -->
    <script src="../assets/js/base data.js"></script>
</html>
