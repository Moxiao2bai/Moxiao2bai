<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <script src="../assets/lib/jquery.js"></script>
  
    
    <link rel="stylesheet" href="../assets/css/mima.css">

</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改用户信息</div>
        
        <form class="layui-form" lay-filter="formUserInfo" >
            <input type="hidden" name="id" value="" />
            <div class="layui-form-item">
              <label class="layui-form-label">旧密码</label>
              <div class="layui-input-block">
                <input type="password" name="oldPwd" required  lay-verify="required|psw" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                  <input type="password" name="newPwd" required  lay-verify="required|psw|biaoji" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                </div>
            </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-block">
                  <input type="password" name="newpsw1" required  lay-verify="required|psw|biaoji2" placeholder="确认新密码" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="bbt">重置</button>
                <button type="reset" class="layui-btn layui-btn-primary" id="qk">清空</button>
              </div>
      
    </form>
</body>
<script src="..//assets/lib/layui/layui.all.js"></script>
    <!-- 导入 jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/tihuan.js"></script>
    <script src="../assets/js/mima.js"></script>
</html>
